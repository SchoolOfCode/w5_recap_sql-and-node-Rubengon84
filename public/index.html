<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/stylesheets/normalise.css" />
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
    <title>Cat-alogue</title>
  </head>
  <body>
    <header>
      <h1>Cat-alogue</h1>
    </header>
    <main>
    <nav>
      <article class="navOptions">
        <h2>Get All the cats</h2>
        <button id="get-cats" type="submit" name="getCats">Refresh / Get cats! 🐈↻</button>
      </article>
      <article class="navOptions">
        <h2>Get cat by Id</h2>
        <label>Introduce cat Id</label>
        <input id = "get-cat-id" type="number" min="1" step="1">
        <button id="get-cat" type="submit" name="getById">Get cat 🐈</button>
      </article>
      <article class="navOptions createUpdate">
        <div id="h2Container">
          <h2 id="createLabel" class="create-update selectedLAbel" name="createLabel">Create cat</h2>
          <h2 id="updateLabel" class="create-update" name="updateLabel">Update cat</h2>
        </div>
        <div id="form">
          <label class="update">Cat ID <input id = "update-cat-id" class="update" type="number" min="1" step="1"></label>
          <label>Cat Name <input id="catName" type="text"></label>
          <label>Cat Human <input id="humanName" type="text"></label>
          <label>Cat Hobby <input id="hobby" type="text"></label>
          <button id="create-cat" type="submit" name="createCat">Create Cat 🐈</button>
          <button id="update-cat" class="update" type="submit" name="updateCat">Update Cat 🐈</button>
        </div>  
      </article>
      <article class="navOptions">
        <h2>Delete cat</h2>
        <label>Introduce cat Id</label>
        <input id = "delete-id" type="number" min="1" step="1">
        <button id="delete-cat" type="submit" name="deleteCat">Delete Cat 🐈</button>
      </article>    
    </nav>
    <section id="cats"></section>
    </main>
    <script src="/js/main.js"></script>
  </body>
</html>
